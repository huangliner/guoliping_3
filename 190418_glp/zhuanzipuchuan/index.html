	<body>
		<script type="text/javascript">
			//将字符串'48294746'转换成数组[4,8,2,9,4,7,4,6];并找出其中最大的数.
			var num = '48294746',
				arr = num.split(''),	
				
				max = arr.sort(function(a,b){
					return b-a;						
				})[0];
				
			console.log(arr);
			console.log(max);
			//统计数组countryList=["America","Greece","Britain","Canada","China","Egypt"]中包含'a'或'A'元素的个数.
		</script>
	</body>
